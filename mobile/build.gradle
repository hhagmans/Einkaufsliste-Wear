apply plugin: 'com.android.application'

android {
    compileSdkVersion 22
    buildToolsVersion "21.1.2"

    defaultConfig {
        applicationId "fh_dortmund_hagmans.einkauf"
        minSdkVersion 16
        targetSdkVersion 22
        versionCode 1
        versionName "1.0"

        manifestPlaceholders = [ localApplicationId:applicationId ]
    }

    packagingOptions {
        exclude 'META-INF/LICENSE'
        exclude 'META-INF/NOTICE'
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
        debug {
            debuggable true
        }
    }
}

dependencies {
    apply plugin: 'com.google.gms.google-services'
    compile fileTree(dir: 'libs', include: ['*.jar'])
    wearApp project(':wear')
    compile 'com.android.support:appcompat-v7:22.0.0'
    compile "com.google.android.gms:play-services:7.5.+"
    compile 'com.github.nectarine:fruity-android-gcm-client:1.0.4'
    compile (
            [group: 'com.fasterxml.jackson.core', name: 'jackson-core', version: '2.5.2'],
            [group: 'com.fasterxml.jackson.core', name: 'jackson-annotations', version: '2.5.2'],
            [group: 'com.fasterxml.jackson.core', name: 'jackson-databind', version: '2.5.2']
    )

}
